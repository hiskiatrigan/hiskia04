<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function nilaiMahasiswa() {
            let nilaiInput = document.forms["nilai"]["nilai"].value;
            let nilai = parseFloat(nilaiInput);
            let grade;
            if (nilai > 100 || nilai < 0) { 
                return}
            
            if (nilai >= 80) {
                grade = 'A';
            } else if (nilai >= 75 && nilai < 80) {
                grade = 'B+';
            } else if (nilai >= 70 && nilai < 75) {
                grade = 'B';
            } else if (nilai >= 65 && nilai < 70) 
                grade = 'C+';
            else if (nilai >= 60 && nilai < 65)
                grade = 'C';
            else if (nilai >= 55 && nilai < 60)
                grade = 'D';
            else { grade = 'E';
        }
        

            alert("Nilai : " + grade);
        }

    </script>
</head>

<body>
    <form name="nilai">
        <table>
            <tr>
                <td>Input Nilai</td>
                <td><input type="number" name="nilai" size="5" min="0" max="100" required></td>
                <td><button type="button" onclick="nilaiMahasiswa()">Cek nilai</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
